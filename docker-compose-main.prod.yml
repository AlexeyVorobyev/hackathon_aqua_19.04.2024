  nginx-reverse-proxy-hackathon-aqua-19-04-2024:
    container_name: nginx-reverse-proxy-hackathon-aqua-19-04-2024
    hostname: nginx-reverse-proxy-hackathon-aqua-19-04-2024
    build:
      context: config/nginx
      no_cache: true
    depends_on:
      - geoapify-nest-adapter-hackathon-aqua-19-04-2024
      - search-image-nest-adapter-hackathon-aqua-19-04-2024
      - postgres-hackathon-aqua-19-04-2024
      - postgres-admin-panel-hackathon-aqua-19-04-2024
#      - frontend-hackathon-aqua-19-04-2024
    environment:
      GEOAPIFY_NEST_ADAPTER_ADDRESS: ${GEOAPIFY_NEST_ADAPTER_ADDRESS}
      SEARCH_IMAGE_NEST_ADAPTER_ADDRESS: ${SEARCH_IMAGE_NEST_ADAPTER_ADDRESS}
      POSTGRES_ADMIN_PANEL_ADDRESS: ${POSTGRES_ADMIN_PANEL_ADDRESS}
      FRONTEND_ADDRESS: ${FRONTEND_ADDRESS}
    ports:
      - ${NGINX_REVERSE_PROXY_EXTERNAL_PORT}:80
    networks:
      dev-network-hackathon-aqua-19-04-2024:
        ipv4_address: ${NGINX_REVERSE_PROXY_ADDRESS}

networks:
  dev-network-hackathon-aqua-19-04-2024:
    driver: bridge
    external: true
    ipam:
      config:
        - subnet: ${COMPOSE_SUBNET}
          gateway: ${COMPOSE_GATEWAY}